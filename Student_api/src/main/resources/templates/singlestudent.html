<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<title>Student</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" media="all" th:href="@{/styles/bootstrap.css}">
		<link rel="stylesheet" media="all" th:href="@{/styles/main.css}">
	</head>
	<body>
		<div class="container">
			<div class="mb-3"></div>
			<div class="row mb-3">
				<div class="card border-primary mb-3" style="max-width: 20rem;">
					<div class="card-header">Student</div>
					<div class="card-body">
						<div class="card-title input-group-append">
							<h4 th:text="${student.firstName}" class="form-control-lg"></h4>
							<h4 th:text="${student.middleName}" class="form-control-lg"></h4>
							<h4 th:text="${student.lastName}" class="form-control-lg"></h4>
						</div>
						<div class="input-group-append">
							<label class="form-control-lg">Faculty Number:</label>
							<div class="form-control-lg" th:text="${student.facNumber}"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
